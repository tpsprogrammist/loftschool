<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>Главная страница</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	
	<!--[if lt IE 8]>
	<p class="chromeframe">Похоже, что ты используешь устаревщий браузер</p>
<![endif]-->
<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header_top">
					<div class="header__logo">
						<a href="#" class="logo">
							<img src="img/logo.png" class="logo__pic">
						</a>
					</div>
					<div class="header__search">
						<div class="search">
							<form action="" class="search__form">
								<input type="text" name="" id="" placeholder="Поиск" class="search__input">
									<input type="submit" value="" class="search__submit">
							</form>
						</div>
					</div>
					<div class="header__menu">
						<ul class="menu">
							<li class="menu__item">
								<a href="#" class="menu__link">
									<span class="menu__link-text">Карта проезда</span>
								</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">
									<span class="menu__link-text">История заказов</span>
								</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link menu__link_iconed">
									<span class="menu__link-icon">
										<img src="img/icons/cart.png">
									</span>
									<span class="menu__link-text">Корзина</span>
								</a>
							</li>														
						</ul>
					</div>
				</div>
			</div>	
		</header>



		<div class="empty"></div>
</div>	

	<footer class="footer">	
		<div class="footer__address">
			г. Санкт-Петербург, Левашовский проспект, БЦ "Квартал"
		</div>
		<div class="footer__copyright">
			(c) mojn 2010
		</div>
	</footer>

</body>
</html>
